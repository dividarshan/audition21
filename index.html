  <script type="text/javascript">
    window.onload = function () {
      userState();
    };
    function userState() {
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          const authUser = firebase.auth().currentUser;
          console.log('demo');
          const displayName = authUser.displayName;
          const email = authUser.email;
          const createAt = firebase.firestore.FieldValue.serverTimestamp();
          const uid = authUser.uid;
          const photoURL = authUser.photoURL;
          firebase.firestore().collection('users').where("uid", "==", uid).get()
            .then((querySnapshot) => {
              if (querySnapshot.docs.length == 0) {
                firebase.firestore().collection('users').doc(uid).set({
                  photoURL: photoURL,
                  displayName: displayName,
                  email: email,
                  createAt: createAt,
                  uid: uid
                }).then(() => {
                  console.log('s');
                  window.location = "/form.html";
                });
              } else {
                window.location = '/form.html';
                console.log('no');
              }
            })
            .catch((error) => {
              console.log("Error getting documents: ", error);
            });
        }
      });
    }
    function msftSignInPopup(provider) {
      var provider = new firebase.auth.OAuthProvider('microsoft.com');
      // [START auth_msft_signin_popup]
      provider.setCustomParameters({
        // Optional "tenant" parameter in case you are using an Azure AD tenant.
        // eg. '8eaef023-2b34-4da1-9baa-8bc8c9d6a490' or 'contoso.onmicrosoft.com'
        // or "common" for tenant-independent tokens.
        // The default value is "common".
        tenant: '6b8b8296-bdff-4ad8-93ad-84bcbf3842f5', domain_hint: 'kct.ac.in'
      });
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // IdP data available in result.additionalUserInfo.profile.
          // ...

          /** @type {firebase.auth.OAuthCredential} */
          var credential = result.credential;

          // OAuth access and id tokens can also be retrieved:
          var accessToken = credential.accessToken;
          var idToken = credential.idToken;
        })
        .catch((error) => {
          // Handle error.
        });
      // [END auth_msft_signin_popup]
    }

    function subscribe() {
      console.log('running');
      const email = document.getElementById('subscription').value;
      firebase.firestore().collection('subscriptions').add({
        email: email
      });
      alert('Subscribed successfully');
      document.getElementById('subscription').value=null;
    }
  </script>
